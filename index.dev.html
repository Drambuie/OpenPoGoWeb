<!DOCTYPE html>
<html>
  <head>
    <title>OpenPoGo Web UI (DEV)</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="libs/jquery-1.12.4/jquery.min.js" type="text/javascript"></script>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="libs/materialize-0.97.7/css/materialize.min.css" type="text/css">
    <!-- Compiled and minified JavaScript -->
    <script src="libs/materialize-0.97.7/js/materialize.min.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="icon" type="image/png" href="favicon_128x128.png">
    <link rel="icon" type="image/png" href="favicon_64x64.png">
    <link rel="icon" type="image/png" href="favicon_32x32.png">
    <link rel="icon" type="image/png" href="favicon_16x16.png">
  </head>
  <body>
    <div class="container" id="menu">
      <div class="row" id="options">
        <div class="col s12">
          <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header"><i class="material-icons">settings</i>Settings</div>
            <div class="collapsible-body">
              <ul id="optionsList">
                <li>
                  Pan
                  <div class="switch">
                    <label>
                      Off
                      <input type="checkbox" id="switchPan">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                  <br>
                </li>
                <li>
                  Zoom
                  <div class="switch">
                    <label>
                      Off
                      <input type="checkbox" id="switchZoom">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                  <br>
                </li>
                <li>
                  Bot Path
                  <div class="switch">
                    <label>
                      Off
                      <input type="checkbox" id="strokeOn">
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                  <br>
                </li>
                <li>
                  <a class='dropdown-button btn' data-activates='mapStyles'>Map Style</a>
                  <ul id='mapStyles' class='dropdown-content'>
                    <li><a data-style="maps">Maps</a></li>
                    <li class="divider"></li>
                    <li><a data-style="satellite">Satellite</a></li>
                  </ul>
                </li>
                <li>
                  <a class="indigo waves-effect waves-light btn" id="logs-button">Logs</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
        </div>
      </div>
      <div class="row" id="trainers">
      </div>
    </div>

    <div class="container" id="submenu">
        <div class="col s12">
          <div class="card white">
            <div class="card-content black-text">
              <span class="card-title" id="subtitle">Submenu</span>
              <span id="close">Ã—</span>
              <div class="row" id="sortButtons"></div>
              <div id="subcontent"></div>
            </div>
          </div>
        </div>
    </div>

    <div id="logs-panel">
      <div class="card white">
        <div class="card-content black-text">
          <b>Logs</b>
          <div id="logs"></div>
        </div>
      </div>
    </div>

    <div id="map"></div>
    <!-- Promise library -->
    <script src="libs/bluebird-3.4.1/bluebird.min.js"></script>
    <!-- Websockets -->
    <!-- https://github.com/PokemonGoF/PokemonGo-Bot doesn't support WebSocket. Suppress error by disabling this entirely -->
    <!--<script src="libs/socket.io-1.4.5/socket.io-1.4.5.js"></script>-->
    <!-- MomentJS -->
    <script src="libs/moment-2.14.1/moment.min.js"></script>
    <!-- JS-Cookie -->
    <script src="libs/js.cookie-2.2.0/js.cookie.min.js"></script>
    <!-- Our stuff -->
    <script type="text/javascript" src="config/userdata.js"></script>
    <script type="text/javascript" src="js/Logger.js"></script>
    <script type="text/javascript" src="js/Item.js"></script>
    <script type="text/javascript" src="js/Pokemon.js"></script>
    <script type="text/javascript" src="js/Pokedex.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
